<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>

<h:body>

	<h1
		style="margin: 50px, 0; font-family: arial, helvetica, 'Times New Roman'; font-size: 50px; font-weight: bold; text-align: center;">
		<h:outputText value="#{msgs['welcome']} " />
		<span style="color: #4d88ff;">ABIS</span>
	</h1>
	<p:messages globalOnly="true" showDetail="true" layout="table"
		errorStyle="color:red" infoStyle="color:green" />
	
	<h:form id="loginForm" style="margin: 0 auto; width:1000px;">
		<p:panel id="basic" header="#{msgs['loginTitleLabel']}"
			style="margin-bottom:50px; font-size:30px ; text-align: center;">
			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
				<h:outputText value="#{msgs['loginLabel']}" />
				<p:inputText id="login" value="#{loginController.login.login}"
					required="true" requiredMessage="#{msgs['emptyField']}" />
				<p:message for="login" style=" color:red" />

				<h:outputLabel value="#{msgs['passwordLabel']}" required="true" />
				<p:password id="pwd" value="#{loginController.login.password}"
					required="true" requiredMessage="#{msgs['emptyField']}" />
				<p:message for="pwd" style="color:red" />
				<p:commandButton value="#{msgs['buttonLogin']}"
					action="#{loginController.login}" ajax="false" />
			</p:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
