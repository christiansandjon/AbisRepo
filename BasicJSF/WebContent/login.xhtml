<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>

<h:body>
	<h:form id="myform">
		<p:commandLink value="fr " outcome="#{controller.changeLanguage('fr')}" immediate="true" ajax="false"/> 
		<p:commandLink value="en " outcome="#{controller.changeLanguage('en')}"  immediate="true" ajax= "false"/> 
		<p:commandLink value="nl " outcome="#{controller.changeLanguage('nl')}"  immediate="true" ajax = "false" /> 
		
		<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
			<h:outputText value="#{msg['msg.email']} :" />
			<p:inputText id="email" value="#{controller.person.emailAddress}"
				required="true" requiredMessage="champs doit pas etre vide" />
			<p:message for="email" style=" color:red" />

			<h:outputLabel value="#{msg['msg.password']} :" required="true" />
			<p:password id="pass" value="#{controller.person.password}"
				required="true" requiredMessage="champs doit pas etre vide" />
			<p:message for="pass" style="color:red" />

			<p:commandButton value="#{msg['msg.login']}" action="#{controller.login}"
				ajax="false" />
			<p:link value="#{msg['msg.inscription']}" outcome="register" />
		</p:panelGrid>
	</h:form>
	<p:messages globalOnly="true" layout="table" errorStyle="color:red"
		infoStyle="color:green" />
</h:body>
</html>
